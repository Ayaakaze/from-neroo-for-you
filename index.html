<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Cinta</title>
    <style>
        body {
            background: linear-gradient(to bottom, pink, white);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        .dialog-box {
            background-color: rgba(255, 192, 203, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            transition: all 0.5s ease;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: pink;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff69b4;
        }
        .love {
            display: none;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: red;
            animation: fall 2s infinite;
        }
        @keyframes fall {
            0% { top: -50px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>

<div class="dialog-box" id="dialogBox">
    <p id="dialogText">Perkenalkan, seorang website developer bernama Neroo yang mencintai seorang dengan wajah yang imut, tapi dengan tinggi yang pendek dan dada yang kecil (cup A/B). Apakah kamu mau jadi pacarku?</p>
    <button class="button" onclick="chooseOption(1)">Oh yaudah</button>
    <button class="button" onclick="chooseOption(2)">Hmm Nanti Ku pikir</button>
    <button class="button" onclick="chooseOption(3)">Aku terima Kok</button>
</div>

<div class="love" id="loveAnimation">❤️</div>

<script>
    let currentDialog = 1;

    function chooseOption(option) {
        const dialogText = document.getElementById('dialogText');
        if (currentDialog === 1) {
            if (option === 1) {
                dialogText.innerText = "...........";
            } else if (option === 2) {
                dialogText.innerText = "Pikirkan sematang-matangnya, ya. Aku benar-benar serius.";
            } else if (option === 3) {
                currentDialog = 2;
                dialogText.innerText = "Hmm, apakah kamu yakin?";
                return;
            }
        } else if (currentDialog === 2) {
            if (option === 1) {
                dialogText.innerText = "...........";
            } else if (option === 2) {
                currentDialog = 3;
                dialogText.innerText = "Aku hanya ingin memastikan perasaanmu.";
                return;
            }
        } else if (currentDialog === 3) {
            if (option === 1) {
                dialogText.innerText = "I Love You";
                showLoveAnimation();
                // Call function to send Telegram notification here
            }
        }
        currentDialog++;
    }

    function showLoveAnimation() {
        const loveAnimation = document.getElementById('loveAnimation');
        loveAnimation.style.display = 'block';
        setTimeout(() => {
            loveAnimation.style.display = 'none';
        }, 2000);
    }
</script>

</body>
</html>
